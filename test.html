<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script src="/socket.io/socket.io.js"></script>

	<script src="https://cdn.socket.io/4.1.1/socket.io.min.js" integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous"></script>

<script>
 let ip_address = window.location.hostname;
    let socket_port = "8080";
    let socket = io(ip_address + ":" + socket_port, {
        transports: ['websocket'],
        query: "type=user"
    });
  socket.on('connect');
</script>
</body>
</html>
